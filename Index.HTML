<!DOCTYPE html>

<html lang="en">

<html>
<head>
  <title>Web Application Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

<!-- */*************************Start Page**************************/* -->
    <h1> FIZZ BANG POP - Web Developer Quiz </h1>

    <div class = "start-quiz">
      <p class = 'descrip'>Test your knowledge on the history of technology by clicking the Start button below </p>
      <button class='start-button'>START QUIZ</button>
    </div>
    
    
    
<!-- */******************Question********/* -->
  
    <div class = 'questions'>
      <h2 class='question'></h2>
      <p class= "score"> Score:  </p>
      <ul class ="list">
      </ul>
      
      <div class='submit'>
        <button class="submit-button">Check Answer</button> 
      </div>
      <div class='next'>
        <button class="next-button">Next</button> 
      </div>
      
      <p class = 'question-number'></p>
    </div>

   

  <!-- */********************Completed Page************ -->
  
    <div class = 'end-quiz'> 
      <p class = 'end-score'></p>
      <p class='comment'></p>
      <button class="retake-button">RETAKE QUIZ</button>
    </div>

<!-- */***********Adding Image to the Bottom"Footer" of the Page********-->>

    <div class = 'images'>
      <h3 class = "honeyComb"> 
           <img src="images/pic6.jpg" class="images" img alt="Polygraph Image">
      </h3>
      </div>
      

<!-- */****************************************** -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>

<html lang="en">

<html>
<head>
  <title>Web Application Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

<!-- */*************************START PAGE**************************/* -->
    <h1> FIZZ BANG POP - Web Developer Quiz </h1>

    <main class = "start-quiz">
      <p class = 'descrip'>Test your knowledge on the history of technology by clicking the Start button below </p>
      <button class = 'start-button'>START QUIZ</button>
    </main>
    
    
    
<!-- */******************QUESTIONS********/* -->
  
    <main class = 'questions'>
      <h2 class ='question'></h2>
      <p class = "score"> Score:  </p>
      <ul class ="list">
      </ul>
      
      <main class='submit'>
        <button class="submit-button">Check Answer</button> 
      </main>
      <main class='next'>
        <button class="next-button">Next</button> 
      </main>
      
      <p class = 'question-number'></p>
    </main>

   

  <!-- */********************COMPLETED PAGE************ -->
  
    <main class = 'end-quiz'> 
      <p class = 'end-score'></p>
      <p class='comment'></p>
      <button class="retake-button">RETAKE QUIZ</button>
    </main>



<!--Image in the bottom-->

    <main class = 'images'>
      <h3 class = "honeyComb"> 
           <img src="images/pic6.jpg" class="images" alt="Polygraph Image" />
      </h3>
    </main>

<!-- */****************************************** -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
